Name: telepathy-ring
Summary: GSM connection manager for the Telepathy framework
Version: 2.3.0
Release: 2
Group: System/Libraries
License: LGPLv2.1
URL: https://github.com/nemomobile/telepathy-ring/
Sources:
    - "%{name}-%{version}.tar.gz"
Description: "%{summary}."

Requires:
    - telepathy-filesystem
    - ofono
    - telepathy-mission-control
PkgBR:
    - python >= 2.5
PkgConfigBR:
    - glib-2.0
    - check
    - libxslt
    - dbus-1
    - dbus-glib-1
    - uuid
    - telepathy-glib >= 0.11.7
    - mission-control-plugins
Configure: reconfigure
Builder: make
Files:
    - "%{_datadir}/dbus-1/services/*"
    - "%{_datadir}/telepathy/managers/*"
    - "%{_libexecdir}/*"
    - "%{_libdir}/mission-control-plugins.0/mcp-account-manager-ring.so"
    - "%doc %{_mandir}/man8/telepathy-ring.8.gz"

SubPackages:
    - Name: tests
      Summary: Tests for %{name}
      Group: System/Libraries
      Description: "%{summary}."
      Files:
        - "/opt/tests/%{name}/*"

    - Name: devel
      Summary: Development files for %{name}
      Group: Development/Libraries
      Description: "%{summary}."
      Files:
        - "%{_libdir}/*.a"
        - "%{_includedir}/*"
